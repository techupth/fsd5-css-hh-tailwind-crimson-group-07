<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-200 flex justify-center items-center w-screen h-screen">
    <!-- Start coding here -->
    <div class="bg-white rounded-xl text-zinc-600 text-xl flex flex-col p-5">
      <p class="pb-5">Login to Website</p>
      <div class="py-5">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="border-2 rounded-md border-zinc-600 p-2 hover:border-violet-500 focus:border-violet-300 focus:outline-none"
          required
        />
      </div>
      <div class="py-5">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="border-2 rounded-md border-zinc-600 p-2 hover:border-violet-500 focus:border-violet-300 focus:outline-none"
          required
        />
      </div>

      <div>
        <button
          class="w-36 p-2 rounded-full text-white bg-violet-500 active:bg-violet-600 hover:bg-violet-400 focus:ring focus:ring-violet-300 focus:outline-none"
        >
          Sign In
        </button>
        <button
          class="w-36 p-2 rounded-full text-violet-600 bg-white hover:bg-violet-100 focus:ring focus:ring-violet-300 focus:bg-violet-100 focus:outline-none"
        >
          Sign Up
        </button>
      </div>
    </div>
  </body>
</html>
